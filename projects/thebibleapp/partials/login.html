<div class="form_size">
    <form name="userForm">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input type="text" ng-model="user.name">
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input type="email" ng-model="user.email">
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input type="password" ng-model="user.password">
            </md-input-container>
        </div>
        <div>
            <md-button class="md-raised md-primary" ng-click="loginUser(user)">Login</md-button>
            <md-button class="md-raised md-primary" ng-click="registerUser(user)">Register</md-button>
        </div>
    </form>
</div>
